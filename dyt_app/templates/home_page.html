{% extends "base.html" %}
{% block title %}Discover Youtube!{% endblock %}
{% block header %}
    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1 class="masthead-heading mb-0">Discover Youtube Movies</h1>
          <h2 class="masthead-subheading mb-0">That Will Rock Your Socks Off</h2>
          <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Learn More</a>
        </div>
      </div>
    </header>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
     {% for key,val in movies.iteritems() %}

      <div class="col-md-6 col-lg-3 text-center">
       	<a href="{{ url_for('movie_page', movie=key) }}">
            <img src={{movies[key]['poster']}} width="220" height="342">
        </a>
    	<p>{{movies[key]['title']}}</p>
	  </div>
	  {% endfor %}
        </div>
    </div>
{% endblock %}
